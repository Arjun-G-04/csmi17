<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Path Finder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="controls">
      <input type="radio" id="euclidean" name="heuristic" value="1" checked>
      <label for="euclidean">Euclidean Distance</label><br>
      <input type="radio" id="manhattan" name="heuristic" value="2">
      <label for="manhattan">Manhattan Distance</label><br>
      <input type="radio" id="euclidean_block" name="heuristic" value="3">
      <label for="euclidean_block">Euclidean with block reduction</label><br>
      <br>
      <button id="start-benchmark">Start Benchmark</button>
      <div id="results"></div>
    </div>
    <canvas id="grid-canvas"></canvas>
    <script type="module" src="main.js"></script>
</html>
